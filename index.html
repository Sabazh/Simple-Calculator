<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Feel Free in Math</h1>
        <div class="inputs">    
            <input type="text" placeholder="NUMBER" id="input1">
            <div class="btn">
                <button onclick="increaseCount()">+</button>
                <button onclick="decreaseCount()">-</button>
                <button onclick="multipleCount()">*</button>
                <button onclick="divideCount()">/</button>
                <button onclick="clearCount()" id="ereaser">CLEAR</button>
            </div>
            <input type="text" placeholder="NUMBER" id="input2">
        </div>
        <h2 id="answer">ANSWER</h2>

        <script src="./script.js"></script>
    </body>
</html>
